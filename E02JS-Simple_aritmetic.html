<!DOCTYPE html>
<html lang="es">
    <head>
        <title>JS02-ARITMETICS</title>
        <meta charset = "utf-8">
          <link rel="stylesheet" href="CSS/estilos.css">
          <script>

            let firstNumber=(prompt("Escribe el 1er número:"));
            let secondNumber=(prompt("Escribe el 2º número:"));

            let suma = parseInt(firstNumber)+parseInt(secondNumber);
            console.log(suma);

            let multiplicacion = parseInt(firstNumber)*parseInt(secondNumber);
            console.log(multiplicacion);

            let resta = parseInt(firstNumber)-parseInt(secondNumber);
            console.log(resta);

            let division = parseInt(firstNumber) / parseInt(secondNumber);
            console.log(division);
            

          </script>

    </head>
