<!Doctype html>

  <html lang="es">
    <head>
        <title>JS06-ELSEIF-AND</title>
        <meta charset = "utf-8">
          <link rel="stylesheet" href="CSS/estilos.css">
          <script>

            let age = prompt("¿Qué edad tiene?:");

            if (age < 5)
            {
              document.write("Usted es preescolar");
            }
            else if (age >=5 && age < 12)
            {
              document.write("Usted es estudiante de escuela primaria");
            }
            else if (age >=12 && age < 16)
            {
              document.write("Usted es estudiante de Enseñanza secundaria obligatoria");
            }
            else if (age >=16 && age < 18)
            {
              document.write("Usted es estudiante de Bachillerato");
            }
            else if (age >=18 && age < 25)
            {
              document.write("Usted es mayor de edad y está en edad de cursar FP o Universidad");
            }
            else
            {
              document.write("Usted es mayor de edad");
            }
          </script>
    </head>

    </html>
