<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bucles JS11-FOR</title>
    <meta charset="UTF-8">

    <script>

        let numero = prompt("Escribe un n√∫mero a partir del cual ver las tablas de multiplicar hasta la tabla del 10:");

        document.write("<h2>Tablas de multiplicar</h2>");
        document.write('<ul style="list-style-type:none;">');

        //++i Incrementa en 1 el valor de i
        //--i Decrementa en 1 el valor de i

          for(numero; numero<=10; numero++)
            {
              document.write("<h3>Tabla de multiplicar del " + numero + "</h3>");

              for(i=1; i<=10; i++)

              {
                document.write("<li>");
                document.write(numero + " x " + i + " = " + numero * i);
                document.write("</li>");
              }
              document.write("<p>");
              document.write("</p>");
            }
        document.write('</ul>');


    </script>

</head>

</body>
</html>
