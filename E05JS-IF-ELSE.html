<!Doctype html>

  <html lang="es">
    <head>
        <title>JS05-IFELSE</title>
        <meta charset = "utf-8">
          <link rel="stylesheet" href="CSS/estilos.css">
          <script>
            let name = prompt("Escriba su nombre:");
            let surName = prompt("Escriba sus apellidos:");
            let age = prompt ("¿Qué edad tiene?");

            if (age < 18)
            {
              document.write("Usted es "+name+" "+surName+" y es menor de edad todavía");
            }
            else
            {
              document.write("Usted es "+name+" "+surName+" y es mayor de edad");
            }

          </script>
    </head>
